<app-navbar [navLight]="true" [navRight]="true"/>

 <section class="bg-half-80 d-table bg-primary bg-gradient w-100">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <small class="text-white-50 mb-1 fw-medium text-uppercase mx-auto">Your Buying Products </small>
                    <h5 class="heading fw-semibold mb-0 page-heading text-white title-dark">Shop Carts</h5>
                </div>
            </div>
        </div>

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Starty</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="'/index-fashion'">Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Carts</li>
                </ul>
            </nav>
        </div>
    </div>
</section>

 <section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive bg-white shadow rounded">
                    <table class="table mb-0 table-center">
                        <thead>
                            <tr>
                                <th class="border-bottom fw-medium py-3" style="min-width:20px "></th>
                                <th class="border-bottom fw-medium text-start py-3" style="min-width: 300px;">Product</th>
                                <th class="border-bottom fw-medium text-center py-3" style="min-width: 160px;">Price</th>
                                <th class="border-bottom fw-medium text-center py-3" style="min-width: 160px;">Qty</th>
                                <th class="border-bottom fw-medium text-end py-3 pe-4" style="min-width: 160px;">Total</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="shop-list" *ngFor="let item of productData">
                                <td class="h6 text-center"><a [routerLink]="[]" class="text-danger"><i class="uil uil-times"></i></a></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img [src]="item.image" class="img-fluid avatar avatar-small rounded shadow" style="height:auto;" alt="">
                                        <h6 class="mb-0 ms-3">{{item.name}}</h6>
                                    </div>
                                </td>
                                <td class="text-center">${{item.price}}</td>
                                <td class="text-center qty-icons">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="btn btn-pills btn-icon btn-primary minus">-</button>
                                    <input min="0" name="quantity" [value]="item.value" type="number" class="btn btn-pills btn-icon btn-primary qty-btn quantity" style="margin: 0 2px;">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="btn btn-pills btn-icon btn-primary plus">+</button>
                                </td>
                                <td class="text-end fw-medium pe-4">${{item.price * item.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-6 mt-4 pt-2">
                <a [routerLink]="[]" class="btn btn-primary">Shop More</a>
                <a [routerLink]="[]" class="btn btn-soft-primary ms-2">Update Cart</a>
            </div>
            <div class="col-lg-4 col-md-6 ms-auto mt-4 pt-2">
                <div class="table-responsive bg-white rounded shadow">
                    <table class="table table-center table-padding mb-0">
                        <tbody>
                            <tr>
                                <td class="h6 ps-4 py-3">Subtotal</td>
                                <td class="text-end fw-medium pe-4">$ 2190</td>
                            </tr>
                            <tr>
                                <td class="h6 ps-4 py-3">Taxes</td>
                                <td class="text-end fw-medium pe-4">$ 219</td>
                            </tr>
                            <tr class="bg-light">
                                <td class="h6 fw-semibold ps-4 py-3">Total</td>
                                <td class="text-end fw-semibold pe-4">$ 2409</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 pt-2 text-end">
                    <a [routerLink]="'/shop-checkout'" class="btn btn-primary">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</section>

<app-shop-footer/>
