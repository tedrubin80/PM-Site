<app-navbar [navLight]="true" [navRight]="true"/>

<section class="bg-half-80 d-table bg-primary bg-gradient w-100">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <small class="text-white-50 mb-1 fw-medium text-uppercase mx-auto">All Products with Sidebar</small>
                    <h5 class="heading fw-semibold mb-0 page-heading text-white title-dark">Products</h5>
                </div>
            </div>
        </div>

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Starty</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="'/index-fashion'">Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Products</li>
                </ul>
            </nav>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div class="row g-4">
                    <div *ngFor="let item of product" class="col-md-6 col-12">
                        <div class="card shop-list border-0">
                            <ul class="label list-unstyled mb-0">
                                <li *ngIf="item.tag === 'Featured'"><a [routerLink]="[]" class="badge text-bg-success rounded-lg">Featured</a></li>
                                <li *ngIf="item.tag === 'Sale'"><a [routerLink]="[]"  class="badge text-bg-dark rounded-lg">Sale</a></li>
                                <li *ngIf="item.tag === 'New'"><a [routerLink]="[]" class="badge text-bg-primary rounded-lg">New</a></li>
                            </ul>
                            <div class="shop-image position-relative overflow-hidden rounded shadow">
                                <a [routerLink]="['/shop-product-detail', item.id]"><img [src]="item.image1" class="img-fluid product-image" alt=""></a>
                                <a [routerLink]="['/shop-product-detail', item.id]" class="overlay-work">
                                    <img [src]="item.image2" class="img-fluid" alt="">
                                </a>
        
                                <ul class="list-unstyled shop-icons">
                                    <li><a [routerLink]="[]" class="btn btn-icon btn-pills btn-danger"><i data-feather="heart" class="icons"></i></a></li>
                                    <li class="mt-1"><a [routerLink]="[]" class="btn btn-icon btn-pills btn-primary"><i data-feather="eye" class="icons"></i></a></li>
                                    <li class="mt-1"><a [routerLink]="[]" class="btn btn-icon btn-pills btn-warning"><i data-feather="shopping-cart" class="icons"></i></a></li>
                                </ul>                                
        
                                <div class="qty-icons">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="btn btn-pills btn-icon btn-primary minus">-</button>
                                    <input min="0" name="quantity" value="0" type="number" class="btn btn-pills btn-icon btn-primary qty-btn quantity mx-1">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="btn btn-pills btn-icon btn-primary plus">+</button>
                                </div>
                            </div>
                            <div class="card-body content pt-4 p-2">
                                <a [routerLink]="['/shop-product-detail', item.id]" class="text-dark product-name h6">{{item.name}}</a>
                                <div class="d-flex justify-content-between mt-1">
                                    <h6 class="text-muted small font-italic mb-0 mt-1">{{item.price}} </h6>
                                    <ul class="list-unstyled text-warning mb-0">
                                        <li *ngFor="let el of item.rate" class="list-inline-item" style="margin: 0 2px;"><i [ngClass]="el"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item">
                                <a class="page-link" [routerLink]="[]" aria-label="Previous">
                                    <span aria-hidden="true"><i class="mdi mdi-chevron-left mdi-18px"></i></span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" [routerLink]="[]">1</a></li>
                            <li class="page-item"><a class="page-link active" [routerLink]="[]">2</a></li>
                            <li class="page-item"><a class="page-link" [routerLink]="[]">3</a></li>
                            <li class="page-item">
                                <a class="page-link" [routerLink]="[]" aria-label="Next">
                                    <span aria-hidden="true"><i class="mdi mdi-chevron-right mdi-18px"></i></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 mt-4 mt-sm-0 pt-sm-0">
                <div class="card border-0 shadow sidebar sticky-bar">
                    <div class="card-body">
                        <div class="widget">
                            <form role="search" method="get">
                                <div class="input-group mb-3 border rounded">
                                    <input type="text" id="s" name="s" class="form-control border-0" placeholder="Search Keywords...">
                                    <button type="submit" class="input-group-text bg-white border-0" id="searchsubmit"><i class="uil uil-search title-dark"></i></button>
                                </div>
                            </form>
                        </div>

                        <div class="widget mt-4 pt-2">
                            <h5 class="widget-title">Categories</h5>
                            <ul class="list-unstyled mt-4 mb-0 blog-categories">
                                <li *ngFor="let item of categories" class="mt-2"><a [routerLink]="[]" class="text-dark"><i class="uil uil-arrow-right"></i> {{item}}</a></li>
                            </ul>
                        </div>

                        <div class="widget mt-4 pt-2">
                            <h5 class="widget-title">Color</h5>
                            <ul class="list-unstyled mt-4 mb-0">
                                <li *ngFor="let item of color" class="list-inline-item" style="margin: 0 2px;"><a [routerLink]="[]" class="btn btn-sm btn-icon btn-pills" [ngClass]="item"><span class="d-none">.</span></a></li>
                            </ul>
                        </div>

                        <div class="widget mt-4 pt-2">
                            <h5 class="widget-title">Top Products</h5>
                            <ul class="list-unstyled mt-4 mb-0">
                                <li *ngFor="let item of topProduct" class="d-flex align-items-center mt-3">
                                    <a [routerLink]="[]">
                                        <img [src]="item.image" class="img-fluid avatar avatar-small rounded shadow" style="height:auto;" alt="">
                                    </a>
                                    <div class="flex-1 content ms-3">
                                        <a [routerLink]="[]" class="text-dark h6">{{item.name}}</a>
                                        <h6 class="text-dark small fst-italic mb-0 mt-1">{{item.descRate}}<del class="text-danger ms-2">{{item.rate}}</del> </h6>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-shop-footer/>
