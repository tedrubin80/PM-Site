<app-navbar [navLight]="true" [navRight]="true"/>
<section class="bg-half-170 d-table w-100" style="background: url('/assets/images/bg/team.jpg') center;">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <small class="text-white-50 mb-1 fw-medium text-uppercase mx-auto">Showcase your team</small>
                    <h5 class="heading fw-semibold mb-0 page-heading text-white title-dark">Meet Our Team</h5>
                </div>
            </div>
        </div>

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Starty</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Team</li>
                </ul>
            </nav>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row g-4">
            <div *ngFor="let item of teamData" class="col-lg-3 col-md-6">
                <div class="card team team-primary rounded-0 team-two overflow-hidden shadow">
                    <div class="team-image">
                        <img [src]="item.image" class="img-fluid" alt="">
                        <div class="overlay"></div>
                    </div>
                    <ul class="list-unstyled social-icon team-social mb-0">
                        <li *ngFor="let el of item.social" class="mb-1"><a [routerLink]="[]" class="rounded"><i [attr.data-feather]="el" class="fea icon-sm fea-social"></i></a></li>
                    </ul>
                    <div class="team-content">
                        <a [routerLink]="[]" class="h6 text-uppercase d-block mb-0 text-white title-dark">{{item.name}}</a>
                        <small class="text-white title-dark">{{item.position}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 mb-4 pb-2">
                <div class="section-title text-center">
                    <h4 class="title fw-semibold mb-3">About the team</h4>
                    <p class="text-muted para-desc mx-auto mb-0">Our design projects are fresh and simple and will benefit your business greatly. Learn more about our work!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <app-team-one/>
    </div>
</section>

<app-footer-five/>
