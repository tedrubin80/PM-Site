<div class="sidebar sticky-bar">
     <ng-container *ngIf="search; else elseTemplate">
        <div class="widget">
            <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded text-center">Search</h6>
            <div id="search2" class="widget-search mt-4 mb-0">
                <form role="search" method="get" id="searchform" class="searchform">
                    <div>
                        <input type="text" class="border rounded" name="s" id="s" placeholder="Search Keywords...">
                        <input type="submit" id="searchsubmit" value="Search">
                    </div>
                </form>
            </div>
        </div>
     </ng-container>
     <ng-template #elseTemplate>
         <div class="widget">
             <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded text-center">Author</h6>
             
             <div class="mt-4 text-center">
                 <img [src]="'assets/images/client/05.jpg'" class="avatar avatar-medium rounded-circle mx-auto d-block" alt="">
     
                 <div class="mt-3">
                     <a [routerLink]="'/blog-author'" class="text-dark h5">Maria Brown</a>
                     <p class="text-muted mb-0">Journalist / Photographer</p>
                 </div>
             </div>
         </div>
     </ng-template>
     
    <div class="widget mt-4 pt-2">
        <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded text-center">Catagories</h6>
        <ul class="list-unstyled mt-4 mb-0 catagories">
            <li *ngFor="let item of catagories" class="d-flex justify-content-between pt-2"><a [routerLink]="[]" class="title text-dark">{{item.title}}</a> <span>{{item.value}}</span></li>
        </ul>
    </div>

    <div class="widget mt-4 pt-2">
        <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded text-center">Recent Post</h6>
        <div class="mt-4">
            <div *ngFor="let item of recentPost" class="d-flex align-items-center mt-3">
                <img [src]="item.image" class="avatar avatar-small rounded" style="width: auto;" alt="">
                <div class="flex-1 ms-3">
                    <a [routerLink]="[]" class="d-block title text-dark">{{item.title}}</a>
                    <span class="text-muted">{{item.date}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="widget mt-4 pt-2 text-center">
        <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded">Tags Cloud</h6>
        <div class="tagcloud mt-4">
            <a *ngFor="let item of tag" [routerLink]="[]" class="rounded text-dark">{{item}}</a>
        </div>
    </div>
</div>
