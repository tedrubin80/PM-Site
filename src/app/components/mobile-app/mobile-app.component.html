<div class="row align-items-center">
    <div class="col-lg-5 col-md-5 col-12">
        <img [src]="'assets/images/crypto/apps.png'" class="img-fluid" alt="" loading="lazy">
    </div>

    <div class="col-lg-7 col-md-7 col-12 mt-4 mt-sm-0 pt-2 pt-sm-0">
        <div class="section-title ms-lg-5">
            <h4 class="title mb-4">Available for your <br> Smartphones</h4>
            <p class="text-muted para-desc mb-0">Explore and learn more about everything from machine learning and global payments to scaling your team.</p>
            <div class="my-4">
                <a [routerLink]="[]" class="btn btn-lg btn-dark mt-2 me-2"><i class="uil uil-apple"></i> App Store</a>
                <a [routerLink]="[]" class="btn btn-lg btn-dark mt-2"><i class="uil uil-google-play"></i> Play Store</a>
            </div>

            <div class="d-inline-block">
                <div class="pt-4 d-flex align-items-center border-top">
                    <i data-feather="smartphone" class="fea icon-md me-2 text-primary"></i>
                    <div class="content">
                        <h6 class="mb-0">Install app now on your cellphones</h6>
                        <a [routerLink]="[]" class="text-primary">Learn More <i class="uil uil-angle-right-b align-middle"></i></a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
