<footer class="footer bg-footer">
    <div class="py-5 footer-border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="section-title">
                        <div class="d-flex">
                            <i class="uil uil-envelope-star display-4 text-white title-dark"></i>
                            <div class="flex-1 ms-md-4 ms-3">
                                <h4 class="fw-semibold text-light title-dark mb-1">Ready to start your project ?</h4>
                                <p class="text-white-50 mb-0">Build responsive, mobile-first projects on the web with the world's most popular front-end component library.                                        </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mt-4 mt-sm-0">
                    <div class="text-md-end ms-5 ms-sm-0">
                        <a [routerLink]="[]" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-popup">Contact Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-py-30 footer-bar bg-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-2">
                    <div class="text-sm-start text-center">
                        <a [routerLink]="'/'">
                            <img [src]="'assets/images/logo-light.png'" height="26" alt="">
                        </a>
                    </div>
                </div>

                <div class="col-sm-6 mt-4 mt-sm-0">
                    <div class="text-center">
                        <p class="mb-0 text-muted">{{year}} Â© Starty. Design & Develop with <i class="mdi mdi-heart text-danger"></i> by <a href="https://shreethemes.in/" target="_blank" class="text-reset">Shreethemes</a>.</p>
                    </div>
                </div>

                <div class="col-sm-4 mt-4 mt-sm-0">
                    <ul class="list-unstyled social-icon foot-social-icon text-sm-end text-center mb-0">
                        <li *ngFor="let item of social" class="list-inline-item" style="margin: 0 2px !important;"><a [href]="item.link" target="_blank" class="rounded"><i [ngClass]="item.icon" title="Buy Now"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
 
<div class="modal fade" id="contact-popup" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog  modal-lg modal-dialog-centered">
        <div class="modal-content rounded shadow border-0 overflow-hidden">
            <div class="modal-body p-0">
                <div class="container-fluid px-0">
                    <div class="row align-items-center g-0">
                        <div class="col-lg-6 col-md-5">
                            <img [src]="'assets/images/about.jpg'" class="img-fluid" alt="">
                        </div>

                        <div class="col-lg-6 col-md-7">
                            <form class="p-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Name <span class="text-danger">*</span></label>
                                            <input name="name" id="name" type="text" class="form-control" placeholder="Name :">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                            <input name="email" id="email" type="email" class="form-control" placeholder="Email :">
                                        </div> 
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Subject</label>
                                            <input name="subject" id="subject" class="form-control" placeholder="subject :">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Comments <span class="text-danger">*</span></label>
                                            <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Message :"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" id="submit" name="send" class="btn btn-primary">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
