 <footer class="footer bg-footer">    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="footer-py-60">
                    <div class="row">
                        <div class="col-lg-3 col-12 mb-0 mb-md-4 pb-0 pb-md-2">
                            <a [routerLink]="'/'" class="logo-footer">
                                <img [src]="'assets/images/logo-light.png'" height="26" alt="">
                            </a>
                            <p class="mt-4">Start working with Starty that can provide everything you.</p>
                            <ul class="list-unstyled social-icon foot-social-icon mb-0 mt-4">
                                <li *ngFor="let item of social" class="list-inline-item" style="margin: 0 2px !important;"><a [href]="item.link" target="_blank" class="rounded"><i [ngClass]="item.icon" title="Buy Now"></i></a></li>
                            </ul>
                        </div>
                        
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-12 mb-4 pb-2">
                                    <h5 class="footer-head mb-0">Shopping & Clothes</h5>
                                </div>

                                <div class="col-lg-4 col-md-4 col-12">
                                    <ul class="list-unstyled footer-list">
                                        <li *ngFor="let item of linkOne"><a [routerLink]="'/index-fashion'" class="text-foot"><i class="uil uil-angle-right-b me-1"></i> {{item}}</a></li>
                                    </ul>
                                </div>
                                
                                <div class="col-lg-4 col-md-4 col-12 mt-2 mt-sm-0">
                                    <ul class="list-unstyled footer-list">
                                        <li *ngFor="let item of linkTwo"><a [routerLink]="'/index-fashion'" class="text-foot"><i class="uil uil-angle-right-b me-1"></i> {{item}}</a></li>
                                    </ul>
                                </div>
                                
                                <div class="col-lg-4 col-md-4 col-12 mt-2 mt-sm-0">
                                    <ul class="list-unstyled footer-list">
                                        <li *ngFor="let item of linkThree"><a [routerLink]="'/index-fashion'" class="text-foot"><i class="uil uil-angle-right-b me-1"></i> {{item}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-3 col-md-6 col-12 mt-4 mt-lg-0 pt-2 pt-lg-0">
                            <h5 class="footer-head">Newsletter</h5>
                            <p class="mt-4">Sign up and receive the latest tips via email.</p>
                            <form>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="foot-subscribe mb-3">
                                            <label class="form-label">Write your email <span class="text-danger">*</span></label>
                                            <input type="email" name="email" id="emailsubscribe" class="form-control rounded" placeholder="Your email : " required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="d-grid">
                                            <input type="submit" id="submitsubscribe" name="send" class="btn btn-soft-primary" value="Subscribe">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="footer-py-30 footer-border">
                    <div class="row">
                        <div *ngFor="let item of feature" class="col-lg-3 col-md-6">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="uil uil-truck align-middle h5 mb-0 me-2" [ngClass]="item.icon"></i>
                                <h6 class="mb-0">{{item.title}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-border">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footer-py-30">
                        <div class="container text-center">
                            <div class="row justify-content-center">
                                <div class="col">
                                    <div class="text-center">
                                        <p class="mb-0">Â© {{year}} Starty. Design & Develop with <i class="mdi mdi-heart text-danger"></i> by <a href="https://shreethemes.in/" target="_blank" class="text-reset">Shreethemes</a>.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
