<div class="row">
    <div *ngFor="let item of pricingData" class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
        <div class="card pricing price-two rounded text-center border-0 shadow px-4 py-5 bg-white">
            <div class="mb-5">
                <h1 class="display-4 fw-medium mb-0">${{item.amount}}</h1>
                <p class="text-muted mb-0">Per Month</p>
            </div>

            <div class="p-2 bg-light h6 mx-5 rounded-lg">
                <span class="text-dark text-uppercase">{{item.title}}</span>
            </div>

            <ul class="list-unstyled mb-0 mt-4">
                <li *ngFor="let el of item.feature" class="text-muted mt-3">{{el}}</li>
            </ul>

            <div class="mt-4 pt-2">
                <a [routerLink]="" (click)="$event.preventDefault()" [ngClass]="item.btn">Start Now</a>
            </div>
        </div>
    </div>
</div>
