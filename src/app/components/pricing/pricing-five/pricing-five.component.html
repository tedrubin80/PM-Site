<div class="row">
    <div *ngFor="let item of pricingData" class="col-lg-4 col-md-6 mt-4 pt-2">
        <div class="card pricing text-center border-0 rounded py-5" [ngClass]="item.bg ? 'bg-primary bg-gradient' :''">
            <h4 class="mb-0" [ngClass]="item.bg ? 'text-white title-dark' :''">{{item.title}}</h4>

            <div class="my-5">
                <h1 class="display-2 fw-medium mb-0" [ngClass]="item.bg ? 'text-white title-dark' :''">${{item.amount}}</h1>
                <p class=" mb-0" [ngClass]="item.bg ? 'text-white-50' : 'text-muted'">Per Year</p>
            </div>

            <ul class="list-unstyled mb-0">
                <li *ngFor="let el of item.feature" class="mt-3" [ngClass]="item.bg ? 'text-white-50' : 'text-muted'">{{el}}</li>
            </ul>

            <div class="mt-5">
                <a [routerLink]="[]" [ngClass]="item.btn">{{item.btnText}}</a>
            </div>
        </div>
    </div>
</div>
