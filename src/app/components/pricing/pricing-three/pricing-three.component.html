<div class="row align-items-center">
    <div class="col-lg-5 col-md-12 text-center text-lg-start">
        <div class="section-title mb-4 mb-lg-0 pb-2 pb-lg-0">
            <h6 class="text-primary">Pricing Plan</h6>
            <h4 class="title fw-semibold mt-2 mb-3">Select a Plan <br> Now To Get More Profit</h4>
            <p class="text-muted para-desc mx-auto mb-0">Our design Starty projects are fresh and simple and will benefit your business greatly. Learn more about our work!</p>
        </div>
    </div>

    <div class="col-lg-7 col-md-12">
        <div class="ms-lg-5">
            <div class="row align-items-center g-4">
                <div *ngFor="let item of pricingData" class="col-md-6 col-12">
                    <div class="card pricing-rates text-center shadow rounded">
                        <div class="card-body py-5 my-md-4">
                            <h6 class="title text-uppercase mb-4">{{item.title}}</h6>
                            <div class="d-flex justify-content-center text-primary mb-3">
                                <span class="h4 mb-0 mt-2">$</span>
                                <span class="price h1 mb-0">{{item.value}}</span>
                                <span class="h4 align-self-end mb-1">/mo</span>
                            </div>

                            <ul class="list-unstyled mb-0 ps-0">
                                <li *ngFor="let el of item.feature" class="text-muted mt-2">{{el}}</li>
                            </ul>
                            <a [routerLink]="[]" [ngClass]="item.btnStyle">{{item.btn}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
